name: my_story
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^0.22.0
  get: ^4.3.4
  font_awesome_flutter: ^9.1.0
  intl: ^0.17.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - lib/assets/images/splash_screen/
    - lib/assets/images/home_screen/
    - lib/assets/images/app/
    - lib/assets/icons/

  fonts:
    - family: TheGirlNextDoor
      fonts:
        - asset: lib/assets/fonts/The_Girl_Next_Door/TheGirlNextDoor-Regular.ttf
    
    - family: Sora
      fonts:
        - asset: lib/assets/fonts/Sora/Sora-Thin.ttf
          weight: 100
        - asset: lib/assets/fonts/Sora/Sora-ExtraLight.ttf
          weight: 200
        - asset: lib/assets/fonts/Sora/Sora-Light.ttf
          weight: 300
        - asset: lib/assets/fonts/Sora/Sora-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/Sora/Sora-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/Sora/Sora-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Sora/Sora-ExtraBold.ttf
          weight: 800
